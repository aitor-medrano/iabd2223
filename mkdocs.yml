site_name: Inteligencia Artificial y Big Data
site_url: https://aitor-medrano.github.io/iabd2223
use_directory_urls: false

nav:
  - "Inicio": "index.md"
  - "UF1 - Toma de decisiones":
    - "UT2.- Sistemas de almacenamiento":
        - "S1.- Ingeniería de datos / NoSQL": "index.md"
    - "UT5.- Ecosistema Hadoop":
        - "S1.- Ingeniería de datos / NoSQL": "index.md"
    - "UT6.- Reto: Datos en el cloud":
        - "S1.- Ingeniería de datos / NoSQL": "index.md"
    - "UT7.- PIAFP Lara":
        - "S1.- Presentación": "index.md"

theme:
  language: es
  name: "material"
  favicon: "imagenes/favicon.png"
  palette:
    primary: indigo
    accent: "light blue"
  font:
    text: Roboto
    code: Roboto Mono
  logo: "imagenes/logoIABD3.png"
  features:
    - header.autohide
    - navigation.top
    - navigation.tracking
    - content.code.annotate

extra:
  search:
    language: "en"
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aitormedrano
    - icon: fontawesome/solid/envelope
      link: mailto:<a.medrano@edu.gva.es>
  analytics:
    provider: google
    property: G-MFP4QLMMV7

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - meta
  - sane_lists
  - toc:
      permalink: true
      toc_depth: 3

copyright: 2022-2023 Aitor Medrano - Licencia CC BY-NC-SA
