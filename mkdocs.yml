site_name: Inteligencia Artificial y Big Data
site_url: https://aitor-medrano.github.io/iabd2223
use_directory_urls: false

nav:
  - "Inicio": "index.md"
  - "UF1 - Toma de decisiones":
      - "UT2.- Sistemas de almacenamiento":
          - "sa/index.md"
          - "S18.- Almacenamiento de datos. NoSQL": "sa/01nosql.md"
          - "S19.- MongoDB": "sa/02mongo.md"
          - "S21.- Modelado de datos NoSQL": "sa/03modelado.md"
          - "S21.- Formatos de datos": "sa/04formatos.md"
      #     - "S26.- Agregaciones, Replicación y Particionado": "sa/05mongo-avanzado.md"
      #     - "S28.- MongoDB y Python": "sa/06pymongo.md"
      # - "UT5.- Ecosistema Hadoop":
      #     - "hadoop/index.md"
      #     - "S1.- Hadoop": "hadoop/01hadoop.md"
      # - "UT6.- Reto: Datos en el cloud":
      #     - "cloud/index.md"
      #     - "S1.- Cloud": "cloud/01cloud.md"
      - "UT7.- PIAFP Lara": "https://aitor-medrano.github.io/pia2223/"

theme:
  language: es
  name: "material"
  favicon: "images/favicon.png"
  palette:
    primary: indigo
    accent: "light blue"
  font:
    text: Roboto
    code: Roboto Mono
  logo: "images/logoIABD3.png"
  features:
    - header.autohide
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - content.code.annotate
    - announce.dismiss
    - toc.follow

extra_css:
  - stylesheets/extra.css

extra:
  search:
    language: "es"
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aitormedrano
    - icon: fontawesome/solid/envelope
      link: mailto:<a.medrano@edu.gva.es>
  consent:
    title: Consentimiento de cookie
    description: >-
      Esta página de apuntes utiliza cookies para reconocer las visitas, medir la efectividad de la documentación
      y averiguar si encuentras aquello que buscas o cómo has llegado a estos apuntes.
      Con tu consentimiento, me ayudas a mejorar estos materiales.

  analytics:
    provider: google
    property: G-MFP4QLMMV7
    feedback:
      title: ¿Ha sido útil está página?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Sí, ha sido util
          data: 1
          note: >-
            Gracias por tu colaboración!
        - icon: material/emoticon-sad-outline
          name: La página es mejorable
          data: 0
          note: >-
            Gracias por tu colaboración! Ayúdame a mejorarla enviandome un mail a <a href="mailto:a.medrano@edu.gva.es">a.medrano@edu.gva.es</a> con tus comentarios.

plugins:
  - search
  - social:
      cards: true
#  - git-revision-date-localized:
#      enable_creation_date: true

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg      
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - meta
  - sane_lists
  - toc:
      permalink: true
      toc_depth: 3

